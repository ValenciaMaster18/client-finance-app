<section class="contenedor">
  <div class="contenedor__card" *ngIf="dataMetricaPresupuesto.mostraMetricas">
    <div class="contenedor__card-tarjeta">
      <div class="contenedor__card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-bar-chart" viewBox="0 0 16 16">
          <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
        </svg>
      </div>
      <div class="contenedor__card-data">
        <p>Ingreso Disponible</p>
        <span>{{ numeral(dataMetricaPresupuesto.ingresoDisponible).format('0,0.0a') }} PEN</span>
      </div>
      <button class="btn__consejo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4193ff" class="bi bi-question-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
        </svg>
        <div class="consejo">
          <app-consejo [mensaje]="mensaje"></app-consejo>
        </div>
      </button>
    </div>
    <div class="contenedor__card-tarjeta">
      <div class="contenedor__card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-bar-chart" viewBox="0 0 16 16">
          <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
        </svg>
      </div>
      <div class="contenedor__card-data">
        <p>Temporabilidad</p>
        <span>{{ dataMetricaPresupuesto.temporalidad }}</span>
      </div>
      <button class="btn__consejo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4193ff" class="bi bi-question-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="tabla">
    <div class="btn__crear-presupuesto">
      <app-csv-descargar></app-csv-descargar>
      <app-crear-movimiento [routerLink]="'/dashboard/movimiento/metricas/crear-movimiento/ingreso/' + dataMetricaPresupuesto.idPresupuesto" [textBtn]="'Crear presuspuesto'"></app-crear-movimiento>
    </div>
    <app-tabla [dataMovimiento]="dataMovimientoTable"></app-tabla>
  </div>
</section>
