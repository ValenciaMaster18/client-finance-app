<section>
  <h2 class="titulo">
    Asistente Financiero
    <picture>
      <img src="../../../../../../assets/gif/asesoria/logo.png" alt="">
    </picture>
  </h2>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
  </svg>
  <div class="caja__dialog">
    <div class="card card__user" *ngFor="let mens of mensajePila; let i = index">

      <ng-container *ngIf="i % 2 == 0">
        <picture>
          <img src="../../../../../../assets/gif/asesoria/user.png" alt="">
        </picture>
      </ng-container>

      <ng-container *ngIf="i % 2 != 0">
        <picture>
          <img src="../../../../../../assets/gif/asesoria/logo.png" alt="">
        </picture>
      </ng-container>
      
      <p>
        {{ mens }}
      </p>
    </div>
  </div>
  <div class="form">
    <input type="text" placeholder="Pregunta para el asistente virtual" [(ngModel)]="mensaje">
    <button type="button" (click)="submit()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5C5F6E" class="bi bi-send-fill" viewBox="0 0 16 16">
        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
      </svg>
    </button>
  </div>
</section>
