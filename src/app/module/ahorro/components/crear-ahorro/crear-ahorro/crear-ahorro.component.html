<section class="contenedor">
  <form class="form__objeto" [formGroup]="formulario" (ngSubmit)="submitAhorro()">
    <header>
      <h2>
        Crear un nuevo Ahorro
        <button class="consejo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4193ff"
            class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
          </svg>
        </button>
      </h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <div class="contenedor__abrir-dialog">
        <app-crear-movimiento [textBtn]="'Agregar Condicion'" (click)="abrirFormCondicion()"></app-crear-movimiento>
      </div>
    </header>
    <div class="contenedor__campos">
      <label for="tipo">
        Nombre del objetivo
        <button class="consejo__label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
            class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
          </svg>
        </button>
      </label>
      <select formControlName="nombreObjetivo">
        <option [value]="nombreObjetivo.nombre" *ngFor="let nombreObjetivo of objetivo">
          {{ nombreObjetivo.nombre }}
        </option>
      </select>
    </div>
    <div class="contenedor__campos">
      <label for="nombre">
        Nombre del ahorro
        <button class="consejo__label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
            class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
          </svg>
        </button>
      </label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre del ahorro">
    </div>
    <div class="contenedor__campos">
      <label for="importe">
        Importe del Ahorro
        <button class="consejo__label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
            class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
          </svg>
        </button>
      </label>
      <input id="importe" formControlName="importe" type="number" placeholder="Importe del ahorro">
    </div>
    <div class="contenedor__campos">
      <label for="tipo">
        Tipo del ahorro
        <button class="consejo__label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
            class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
          </svg>
        </button>
      </label>
      <select formControlName="tipo">
        <option [value]="tipo" *ngFor="let tipo of tipoAhorro">
          {{ tipo }}
        </option>
      </select>
    </div>
    <div class="contaniner__text-area">
      <label for="descripcion">
        Descripcion del ahorro
        <button class="consejo__label">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
            class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
          </svg>
        </button>
      </label>
      <textarea id="descripcion" placeholder="Descripcion del ahorro" formControlName="descripcion" name="" id=""
        cols="30" rows="5"></textarea>
    </div>

    <button type="submit" class="btn__enviar">Crear Objetivo</button>
  </form>

  <div class="contenedor__condicion" *ngIf="habilitarCondicion">
    <form class="form__condicion" [formGroup]="formularioCondicion" (ngSubmit)="cargarCondicion()">
      <header>
        <button class="close" (click)="abrirFormCondicion()">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x"
            viewBox="0 0 16 16">
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </button>
        <h2>
          Crear un nuevo condicion para el Ahorro
          <button class="consejo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4193ff"
              class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
            </svg>
          </button>
        </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

      </header>
      <div class="contenedor__campos">
        <label for="tipo">
          Expresion de la condicion
          <button class="consejo__label">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
              class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
            </svg>
          </button>
        </label>
        <select formControlName="expresion">
          <option [value]="expre" *ngFor="let expre of expresion">
            {{ expre }}
          </option>
        </select>
      </div>
      <div class="contenedor__campos">
        <label for="importe">
          Importe de la condicion
          <button class="consejo__label">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
              class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
            </svg>
          </button>
        </label>
        <input id="importe" formControlName="importe" type="number" placeholder="Importe del ahorro">
      </div>
      <div class="contenedor__campos">
        <label for="tipo">
          Tipo importe de la condicion
          <button class="consejo__label">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4193ff"
              class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
            </svg>
          </button>
        </label>
        <select formControlName="tipoImporte">
          <option [value]="tipo" *ngFor="let tipo of tipoImport">
            {{ tipo }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn__enviar">Crear Condicion</button>

    </form>
  </div>
</section>
