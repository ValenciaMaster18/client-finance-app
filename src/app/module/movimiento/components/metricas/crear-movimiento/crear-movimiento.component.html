<section>
  <div class="titulo">
    <h2>
      Crear transaciones de {{ tipo }}
    </h2>
  </div>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="importe">
      <input type="number" formControlName="importe">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#abc4ff" class="bi bi-calculator"
        viewBox="0 0 16 16">
        <path
          d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z" />
        <path
          d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z" />
      </svg>
    </div>
    <div class="contenedor__concepto-logo" *ngFor="let data of dataJsonConcepto">
      <ng-container *ngIf="tipo == 'ingreso'">
        <picture *ngFor="let ingreso of data.ingreso" [ngStyle]="{ 'background-color': ingreso.selected ? ingreso.color : '', 'color': ingreso.selected ? 'white' : '' }" (click)="selectIngreso(ingreso)">
          <img [src]="ingreso.logoConcepto" alt="" [ngStyle]="{'background-color': ingreso.color}">
          <span>{{ ingreso.concepto }}</span>
        </picture>
      </ng-container>
      <ng-container *ngIf="tipo == 'egreso'">
        <picture *ngFor="let ingreso of data.egreso" [ngStyle]="{ 'background-color': ingreso.selected ? ingreso.color : '', 'color': ingreso.selected ? 'white' : '' }" (click)="selectIngreso(ingreso)">
          <img [src]="ingreso.logoConcepto" alt="" [ngStyle]="{'background-color': ingreso.color}">
          <span>{{ ingreso.concepto }}</span>
        </picture>
      </ng-container>
    </div>
    <button type="submit">AÃ±adir Movimiento</button>
  </form>
</section>
