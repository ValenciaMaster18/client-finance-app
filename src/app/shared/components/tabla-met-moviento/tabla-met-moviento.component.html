<section class="contenedor">
  <div class="contenedor__card" *ngFor="let con of concepto; let i = index">
    <picture>
      <img src="../../../../assets/image/concepto/icons8-business-48.png" alt="">
      <span>
        {{ con }}
      </span>
    </picture>
    <div>
      <p>
        <span>{{ valores[i].monto }}</span>
        <span>{{ numeral(valores[i].porcentaje).format('0,0.00') }} %</span>
      </p>
    </div>
  </div>
</section>
